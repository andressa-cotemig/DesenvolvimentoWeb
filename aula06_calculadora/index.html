<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="calculadora" class="container">
        <label>Primeiro numero:</label>
        <input type="number" id="num1" value="" />

        <label>Segundo numero:</label>
        <input type="number" id="num2" value="" />

        <button onclick="calcular('+')">somar</button>
        <button onclick="calcular('-')">subtrair</button>
        <button onclick="calcular('*')">multiplicar</button>
        <button onclick="calcular('/')">dividir</button>
    </div>
    <div id="resultado"></div>
</body>

</html>
